<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sistema de Finanzas Personales</title>
</head>

<body>
      <header>
            <div class="contenedor">
                <h1 class="titulo">Sistema de Finanzas Personales</h1>
                <h2 class="subtitulo">Ingrese los datos para mantener registrados sus movimientos mensuales</h2>                
            </div>
      </header>
      <main>

        <div id="mostrarFormulario">
      
        </div>

            <div class="container">
                <form>
                  <div class="form-cont">
                    <h3>Ingresos del Mes</h3>
                    <h3>Monto del Ingreso</h3>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="ing1" type="text" class="form-control" placeholder="Concepto de Ingreso N° 1">
                    </div>
                    <div class="col">                      
                      <input id="mon-ing1" type="number" class="form-control" placeholder="Monto del Ingreso">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="ing2" type="text" class="form-control" placeholder="Concepto de Ingreso N° 2">
                    </div>
                    <div class="col">
                      <input id="mon-ing2" type="number" class="form-control" placeholder="Monto del Ingreso">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="ing3" type="text" class="form-control" placeholder="Concepto de Ingreso N° 3">
                    </div>
                    <div class="col">
                      <input id="mon-ing3" type="number" class="form-control" placeholder="Monto del Ingreso">
                    </div>
                  </div>
                  <div class="form-cont">
                      <h3>Gastos del Mes</h3>
                      <h3>Monto del Gasto</h3>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="egr1" type="text" class="form-control" placeholder="Concepto del Egreso N° 1">
                    </div>
                    <div class="col">
                      <input id="mon-egr1" type="text" class="form-control" placeholder="Monto del Egreso">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="egr2" type="text" class="form-control" placeholder="Concepto del Egreso N° 2">
                    </div>
                    <div class="col">
                      <input id="mon-egr2" type="text" class="form-control" placeholder="Monto del Egreso">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input id="egr3" type="text" class="form-control" placeholder="Concepto del Egreso N° 3">
                    </div>
                    <div class="col">
                      <input id="mon-egr3" type="text" class="form-control" placeholder="Monto del Egreso">
                    </div>
                  </div>
                  <div>
                    <div class="boton">
                      <button id="boton" type="button" class="btn btn-primary mb-2" onclick="mostrarDatos()">Calcular</button>
                    </div>
                  </div>                  
                </form>
            </div>
      </main>
      <footer>

      </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
  
</body>

</html>
